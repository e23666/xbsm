function CheckIfEnglish( String )
{
    var Letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890-";
     var i;
     var c;
      if(String.charAt( 0 )=='-')
	return false;
      if( String.charAt( String.length - 1 ) == '-' )
          return false;
     for( i = 0; i < String.length; i ++ )
     {
          c = String.charAt( i );
	  if (Letters.indexOf( c ) < 0)
	     return false;
     }
     return true;
}

					function getdomain(retstr){
						var retlist=retstr.split(";");
						var dmlist=[];
						for(i=0;i<retlist.length;i++){
							stritem=retlist[i];
							strmark=stritem.substring(0,2);
							strdomain=stritem.substring(2);
							if (strdomain!='' && strdomain!=null){
								alldomain=strdomain.split(",");
								for(j=0;j<alldomain.length;j++){
									if (alldomain[j].indexOf(".")>0)
										dmlist[alldomain[j]]=strmark;
								}
							}
						}
						return dmlist;
					}

					function querydomains(groups,fn){
						//var groups=;
						var url;
						if($.isArray(groups)){
							$.each(groups,function(i,n){
								var data=n.split(":");
								var domain=data[0];
								var suffix=data[1];
								loadQuery(domain,suffix,n,"");
							});
						}else if(groups.indexOf(":")>=0){
							var data=groups.split(":");
							var domain=data[0];
							var suffix=data[1];
							loadQuery(domain,suffix,groups,fn);
						}else{
							var sd=groups.indexOf(".");
							var domain=groups.substring(0,sd);
							var suffix=groups.substring(sd);
							loadQuery(domain,suffix,domain+":"+suffix,fn);
						}
					}
					function loadQuery(domain,suffix,n,fn){
						if (fn=="requery"){
							setquerystate(domain+suffix);
						}

						$.ajax({
							type:'GET',
							timeout:65000,
							async:true,
							url:'?act=query&domains='+escape(domain)+'&suffixs='+escape(suffix)+'&du=&v='+Math.random(),
							error:function(info){
								tempdata=n.split(":");
								arrdomain=tempdata[0].split(",");
								arrsuffix=tempdata[1].split(",");
								for(strdm in arrdomain){
									for(strsx in arrsuffix){
										seterror(arrdomain[strdm]+arrsuffix[strsx],"<a href=\"###\" onclick=\"loadQuery('"+arrdomain[strdm]+"','"+arrsuffix[strsx]+"','"+arrdomain[strdm]+":"+arrsuffix[strsx]+"','requery')\">(查询失败)</a>");
									}
								}
							},
							success:function(retinfo){

								if(retinfo.indexOf("令牌验证失败")>0){ischeckok=1}
								if(retinfo.indexOf("超过查询限制")>0){ischeckok=2}

								if (retinfo.substring(0,3)=='200' && retinfo.indexOf(",")>0)
								{
									ipos=retinfo.indexOf(",");
									querydata=retinfo.substring(ipos+1);
									domainarr=getdomain(querydata);

									for(strdomain in domainarr){
										if (strdomain.indexOf(".")>0)
										{
											showdomain(strdomain,domainarr[strdomain]);
										}

									}
									if(fn=="requery"){
										$(".query li h1:contains("+ domain+suffix +")").parents("li").remove();
									}
								}else{
									tempdata=n.split(":");
									arrdomain=tempdata[0].split(",");
									arrsuffix=tempdata[1].split(",");
									for(strdm in arrdomain){
										for(strsx in arrsuffix){
											seterror(arrdomain[strdm]+arrsuffix[strsx],retinfo);
										}
									}
								}
								showalertmsg(ischeckok)
							},
							complete:function(XHR, TS){
								XHR=null;
								if($.isFunction(fn)){
									fn.call($);
								}
							//	setcache();
							}

						});
					}
