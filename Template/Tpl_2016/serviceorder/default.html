<script>
	var orderArray=[{ordersid}];
	var nowindex=1;
	var bfb=0;
	var countorder= orderArray.length;
	var ywArray=[0,0,0];
$(function(){
	$("#pronum").text("("+nowindex+"/"+countorder+")");
	{runjs}
})

	
	
	function starorder()
	{
		if(nowindex<=countorder){
			$("#pronum").text("("+nowindex+"/"+countorder+")");
			$("#proword").html("当前正在执行第<font color=red>"+nowindex+"</font>条记录，请稍后...")
 
			$.ajax({
					 type: "POST",
					   url: "default.asp",
					   dataType:"json",
					   data: "act=buy&id="+orderArray[nowindex-1],
					   cache:false,
					   timeout:90000,
					   success:function(msg){
							 if(msg.code==200)
							 {
								 bfb=Math.round(nowindex/countorder*100)
								 $(".bar").css("width",bfb+"%");
								 $(".barnum").text(bfb+"%");
								 nowindex++;
								 ywArray[0]=ywArray[0]+1;
								 showstat()
								starorder()
							}else{							
								$(".loaderrmsg").show(50);
								$(".loaderrmsg").text(unescape(msg.msg).replace(/\+/gi," "));
								$("#proword").html("<font color=red>程序已经停止运行!</font>")
								ywArray[1]=ywArray[1]+1;
								 showstat()
							}
					   },
					    error:function(request, settings){
								$(".loaderrmsg").show(50);
								$(".loaderrmsg").text("出错了请联系管理员！");
								$("#proword").html("<font color=red>程序已经停止运行!</font>")
								ywArray[1]=ywArray[1]+1;
								 showstat()
						}
			
			});
			
        }else
		{$("#proword").html("<font color=green>所有业务执行完成!!</font>"); 
		location.href='/status';
		}

	}
	 
	function showstat()
	{
		$(".load_success span").html(ywArray[0]+"个");
		$(".load_error span").html(ywArray[1]+"个");
		$(".load_timeout span").html(ywArray[2]+"个");
	
	}
 
	
</script>
