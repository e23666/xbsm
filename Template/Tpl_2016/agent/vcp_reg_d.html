}

function isGreat(number,text){

			alert("报歉！提交失败，["+text+"]数值超过系统表示范围0-9999999");
			return true;

	return false;
}
function isNumber(number){
var i,str1="0123456789.";
	for(i=0;i<number.value.length;i++){
	if(str1.indexOf(number.value.charAt(i))==-1){
		return false;

return true;
}

	   return false;
			}

}

if (data.value!=""){

}

}
